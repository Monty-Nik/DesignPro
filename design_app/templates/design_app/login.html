{% extends 'design_app/base.html' %}

{% block content %}
<div class="auth-form card">
    <div class="card-body">
        <h2 class="card-title text-center mb-4 fw-bold">Вход в Личный Кабинет</h2>
        
        <form method="post">
            {% csrf_token %}
            
            {% for field in form %}
                <div class="mb-3">
                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <div class="form-text text-danger">{{ field.errors }}</div>
                    {% endif %}
                </div>
            {% endfor %}
            
            <button type="submit" class="btn btn-primary w-100 mt-3">Войти</button>
        </form>
        <p class="text-center mt-3">
            <small class="text-muted">Еще нет аккаунта? <a href="{% url 'register' %}" class="text-decoration-none" style="color: #5593c6;">Зарегистрироваться</a></small>
        </p>
    </div>
</div>
{% endblock %}
